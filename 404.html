<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the index.html with hash routing
    var pathSegmentsToKeep = 1; // For repo name: username.github.io/repo-name/
    var l = window.location;
    
    // Redirect to the root with hash
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? l.search : '');
    
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
